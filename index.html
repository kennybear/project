<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">
		<title>Hardware Checkout</title>
		<!-- Code for responsive website setting of user screen, width of screen, zoom feature
		<meta name="viewport" content="width=device-width, initial-scale=1">-->
		
		<link rel="stylesheet/less" type="text/css" href="less/bootstrap.less" />
		<script src="js/less.min.js"></script>
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<!-- <style type="text/css">
		.bs-example{
		margin: 20px;
		}
		</style> -->
	</head>
	
	
	<body style="background-color: #C8C8C8">
		<!-- Background Plane -->
		<div class="container">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10" style="background-color: #FFDE8D">
					<h1>Hardware Checkout</h1>
				<table class="table table-bordered">
				<!-- Tab Section -->
				
					<div class="row-fluid" >
						<div class="col-md-12" style="background-color: #FFFFFF">		
							<!-- Tab Navigation Bar -->
							<div style="background-color: #C8C8C8">
							<ul class="nav nav-tabs">
								<li class="active"><a data-toggle="tab" href="#CheckedOut">Checked Out</a></li>
								<li><a data-toggle="tab" href="#CheckedIn">Checked In</a></li>
								<li><a data-toggle="tab" href="#People">People</a></li>
								<li><a data-toggle="tab" href="#Change">Add or Remove People or Equipment</a></li>
							</ul>
							</div>
							<!-- Tab Content Section -->
							<div class="tab-content">
								<div id="CheckedOut" class="tab-pane fade in active">
									<h3>Checked Out</h3>
									<p></p>
								</div>
								<div id="CheckedIn" class="tab-pane fade">
									<h3>Checked In</h3>
									<p></p>
								</div>
								<div id="People" class="tab-pane fade">
									<h3>People</h3>
									<p></p>
								</div>
								<div id="Change" class="tab-pane fade">
									<div class="row-fluid">
										<div class="col-md-4" style="background-color: #FFFFFF">
											<h3>Add Equipment</h3>
										
										
										
										<form>
											<div class="form-group">
												<label for="nameofequipment">Name of Equipment:</label>
												<input type="text" class="form-control" id="nameofequipment" placeholder="e.g. Lenovo">
											</div>
											<div class="form-group">
												<label for="typeofequipment">Type of Equipment:</label>
												<input type="text" class="form-control" id="typeofequipment" placeholder="e.g. Laptop">
											</div>
											<!--
											<div class="form-group">
												<label for="exampleInputFile">File input</label>
												<input type="file" id="exampleInputFile">
												<p class="help-block">Example block-level help text here.</p>
											</div>
											-->
											<div class="checkbox">
												<label><input type="checkbox">This is being checked out right now</label>
											</div>
											
											<select class="form-control">
											  <option>1</option>
											  <option>2</option>
											  <option>3</option>
											  <option>4</option>
											  <option>5</option>
											</select>
											<br>
											<button type="submit" class="btn btn-default">Submit</button>
											<div></div>
										</form>
										
										
										
										
										
										
										</div>
										<div class="col-md-2" style="background-color: #FFFFFF"></div>
										<div class="col-md-4" style="background-color: #FFFFFF">
											<h3>Add People</h3>
										</div>
										
									</div>
									<p></p>
								</div>
							</div>
						</div>
					</div>
				
				</div>
				<div class="col-md-1"></div>
				</table>
			</div>
		</div>			
	</body>
</html>
